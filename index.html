<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Static Campaign HTML to Jade Parser</title>
    </head>
    <style type="text/css">
        *:focus{
            outline:0;
        }
        pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
    </style>
    <body style="padding:50px;">
        <h1 style="font-family:arial; font-size:32px; letter-spacing:-1px; color:#333;"> Html Input</h1>
        <textarea id="htmlInput" style="width:100%; color:blue; padding:50px; box-sizing:border-box; font-size:18px; height:460px; background:none; resize:none; border:1px solid #ddd;"></textarea>
    </body>
    
    <pre id="resultBox"></pre>

    <script type="text/javascript" src="/dist/h2j.js"></script>
    <script type="text/javascript">
        StaticHtmlParser.init();
    </script>
</html>
